<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Job Description</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
<div class="side_nav">
    <div class="login-main-text">
        <h2>
            Job<br> Description </h2>
        <p>Entrada apenas para funcionários</p>
    </div>
    <img src="/images/logo.png"
         class="img-fluid ml-2" alt="Logo Volkswagen">

</div>
<div class="main">
    <div class="col-md-5 col-sm-12">
        <div class="login-form">
            <form method="post" th:action="@{/login}">
                <div class="form-group">

                    <label for="user_id">Login</label>
                    <input class="form-control" type="text" placeholder="Número da chapa"
                           data-mask="0000000" name="user_id" id="user_id" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input class="form-control" type="password" placeholder="Digite sua senha"
                            name="password" id="password" required>
                </div>

                <div class="alert alert-danger" th:if="${param.error}">
                    <p> Número da UO ou senha inválidos</p>
                </div>

                <button class="btn btn-info" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</body>

</html>
