<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="widthdevice-width" />
<title>Listograma</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
	<link rel="shortcut icon" href="src/main/resources/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/switch.css" />
	
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
	.modal{
	width: 300px;
	}
	.modal-content{
	width: 300px;
	}
	.list-group-item:hover{
		background-color:rgba(59, 57, 57, 0.164);
	}
</style>
</head>


<body>


<nav class="navbar navbar-dark bg-dark" >


  <div class="container-fluid">
  <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <span class="navbar-brand mb-0"><h2>Volkswagen Job Description</h2></span>
	<a class="navbar-brand mt-2 mt-lg-0" href="/logout">
        <img
          src="https://cdn.discordapp.com/attachments/611912621418872844/871157919373205534/LOLOGOGOGOOG1.png"
          height="55"
          alt=""
        />
      </a>
    
  </div>
</nav>
<div class="container">
		<div class="jumbotron">
			<h1>Controle dos Formulários</h1>
		</div>
<div class="modal true" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">MENU</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
	
        <ul class="list-group list-group-flush">
          <li class="btn btn-s btn-outline-dark" onclick="window.location.href = '/home';">LISTOGRAMA</li>
          <p>
			<li class="btn btn-s btn-outline-dark" onclick="window.location.href = '/arquivamento';">ARQUIVAMENTO</li>
          <p>
          <li class="btn btn-s btn-dark" onclick="window.location.href = '/controleforms';" >CONTROLE DOS FORMULÁRIOS</li>
          <p>
          
          <li class="btn btn-s btn-outline-dark" onclick="window.location.href = '/organograma';" >ORGANOGRAMA</li>
          
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
	<div class="container">
		<div class="container">
			
		</div>
		<div>
			<div class="panel-body">
				<table class="table table-hover table-striped">
					<thead class="thead-dark">
					<tr>
						<th>Recebimento Final
							<p>Não Recebido/OK
						</th>
						<th>Número da UO
							<p>
						</th>
						<th>UO Abreviada
							<p>
						</th>
						<th>Diretoria
							<p>
						</th>
						<th>Cargo Sensível
							<p>
						</th>
						<th>Revisado
							<p>
						</th>
						<th>Enviado/Assinado
							<p>
						</th>
						<th>
							<p class="ml-3">Ações</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="form : ${forms}">
							<td>
								<div class="d-flex justify-content-center">
									<label class="switch"> <input type="checkbox">
										<span class="slider round"> </span>
									</label>
								</div>
							</td>
							<td th:text="${form.ouNumber}"></td>
							<td th:text="${form.depAcronym}"></td>
							<td>Finanças e TI</td>
							<td>
								<select class="form-select" name="simnao" id="simnao">
									<option value="sim">Sim</option>
									<option value="não">Não</option>
								</select>
							</td>
							<td>
								<select class="form-select" name="ok" id="ok">
									<option value=""></option>
									<option value="Ok">OK</option>
								</select>
							</td>
							<td>
								<select class="form-select" name="simnaoassinatura" id="simnaoassinatura">
									<option value="simassinatura">Sim</option>
									<option value="nãoassinatura">Não</option>
								</select>
							</td>

							<td>
								<a th:href="@{/visualizar/{id}(id = ${form.id})}"
									class="btn btn-warning">Visualizar</a>
								<a href="#"
								   class="btn btn-info">Devolver</a>
							</td>

<!--							<td>-->
<!--							</td>-->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
